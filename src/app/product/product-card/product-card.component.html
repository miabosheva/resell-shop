<div class="card h-100" style="width: 100%;">
    <div class="card-img-wrapper">
      <img src="..\assets\images\placeholder.jpg" class="card-img-top">
      <ul class="card-img-overlay favorite-button list-inline text-xxl-center animate">
        <li class="list-inline-item">
          <button class="btn btn-primary favorite-btn"><i class="fa-regular fa-heart fa-shake" style="color: #ffffff; font-size: 25px;"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h2 class="text-center">{{product.Name}}</h2>
      <h5 class="card-title text-center">Price: {{product.Price}}</h5>
      <p class="card-text">Size: {{product.Size}}. Description: quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
