<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control"
            formControlName="userName"
            >
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmitted)"
            class="error-block">
              Please type in your name.
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
            <span class="error-block" *ngIf="email.hasError('required')">
                Please provide your email.
            </span>
            <span class="error-block" *ngIf="email.hasError('email')">
              Please provide a valid email.
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
            <span class="error-block" *ngIf="password.errors!['required']">
              Please type in your password.
            </span>
            <span class="error-block" *ngIf="password.errors!['minlength']">
              Password should not be less than 8 characters.
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
            <span class="error-block" *ngIf="confirmPassword.hasError('required')">
              Please confirm password.
            </span>
          </span>
            <span class="error-block" *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">
              Passwords do not match.
            </span>
        </div>

        <div class="form-group col-12">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" formControlName="phoneNumber">
          <span class="error-block" *ngIf="!phoneNumber.valid && (phoneNumber.touched || userSubmitted)"
            class="error-block">
              Please enter a valid phone number. Should be less than 10 digits. 
            </span>
        </div>

        <div class="form-group col-12 mt-2">
          <button type="submit" class="btn btn-primary m-1">Sign In</button>
          <button type="reset" class="btn btn-secondary m-1">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
