<div class="row">
  <div class="card">
    <div class="card-header m-0 p-3">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" required ngModel name="username">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" required ngModel name="password">
          </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Log in</button>
      </form>
    </div>
</div>
